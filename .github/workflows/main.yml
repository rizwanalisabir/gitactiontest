name: Continuous Integration

on:
  push:
    branches:
      - .*

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Restore dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build --configuration Release

    - name: Run unit tests
      run: dotnet test
